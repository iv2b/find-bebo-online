{% extends 'base.html' %}

<!-- <link rel="stylesheet" href="../static/style.css"> -->

{% block containerType %}blog-container{% endblock %}

{% block content %}
    <div class="blog-inner-container">
        <a role="button" class="btn btn-outline-light postBackButton" href="{% url 'blog' %}">Back</a>
        <div class="p-3 mb-2 bg-secondary text-white" href="{% url 'post' object.id %}">
            <div class="blog-padding">
                <img alt="img" src="{{ object.image.url }}" width="100" height="100"> {{ object.title }}
            </div>
        <div class="p-3 mb-2 bg-dark text-light">
            {{ object.content }}
        </div>
            {{ object.author.username }},
            {{ object.date }}
        </div>
    </div>
{% endblock %}

{% endblock %}

{% endblock %}
